<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OMMACHEM</title>
  <style>
    header {
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .branding_img {
      height: 60px;
      margin-right: 0;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    .banner img {
      width: 100%;
      height: auto;
    }

    section {
      padding: 40px;
    }

    h2 {
      color: #003366;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 6px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 600px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .lang-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .lang-switch button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 网页主体 -->
</body>
</html>
